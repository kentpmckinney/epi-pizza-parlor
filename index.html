<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="css/style.css"/>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
      <script src="js/script.js"></script>
      <title>Pizza Parlor</title>
  </head>
  <body class="container">
    <header>
      <h1>One-For-All Pizzeria & Deli</h1>
    </header>
    <main>
      <div class="grid-container">
        <div id="menu">
            <div id="catalog-items"></div>
        </div>
        <div id="order-items"></div>
        <div id="total-summary">
          <div id="item-summary"></div>
          <div>Subtotal: $<span id="sub-total"></span></div>
          <div>Tax: $<span id="tax"></span></div>
          <div>Tip: $<span id="tip"></span></div>
          <div>Grand Total: $<span id="grand-total"></span></div>
          <button type="submit">Submit Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
